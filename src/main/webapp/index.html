<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>doTerra Korea</title>

<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
<link href="css/style.css" rel="stylesheet">

</head>
<body>
	
		<div id="header">
			<div class="header_wrap">
				
				<div class="logo">
					<img src="images/logo.png" alt="Logo">
				</div>
			
				<div class="nav">
					<a href="#">company</a>
					<a href="#">product</a>
					<a href="#">schedule</a>
					<a href="#">cs center</a>
					<a href="#" class="catalogue">catalogue</a>
				</div>	
			
				<div class="member">
					<a href="#">login</a>
					<a href="#">join</a>
				</div>	
			
			</div>
		</div>
	
		
		<div id="ad" class="ad-bg">
			<div class="container mx-auto h-835 pos-relative">
				<div class="hot-item">
					<img src="images/visual_item.png" alt="visual_item">
				</div>
			</div>
		</div>
		
		<div id="main">
		
			<div class="promotion">
				<div class="container mx-auto py-100">
					<h2 class="text-center text-cap">promotion</h2>
					<div class="promotion-img">
						<img src="images/promotion_img1.jpg" alt="power incentive trip">
						<img src="images/promotion_img2.jpg" alt="double up with deep blue">
					</div>
				</div>
			</div>
			
			<div class="icons">
			<!-- Emmet : div*3>img[src=images.cate_img$.jpg alt=cate] -->
				
				<div class="container mx-auto d-flex justify-between my-50">
					<div class="icon">
						<div class="over pos-absolute">
							<img src="images/cate_btn1.png" alt="">
						</div>
						<img src="images/cate_img1.jpg" alt="">
					</div>
					
					<div class="icon">
						<div class="over pos-absolute">
							<img src="images/cate_btn1.png" alt="">
						</div>
						<img src="images/cate_img2.jpg" alt="">
					</div>
					
					<div class="icon">
						<div class="over pos-absolute">
							<img src="images/cate_btn1.png" alt="">
						</div>
						<img src="images/cate_img3.jpg" alt="">
					</div>
				</div>
				
			</div>
			
			<div class="slogan bg-black">
				<div class="container mx-auto">
				
					<img src="images/banner.jpg" alt="">
	
				</div>
			
			</div>
			<div class="video"></div>
			
		</div>
		
		<!-- SNS나 본문과 관련성이 적은 콘텐츠 배너 링크는 사이드바 등으로 분리도 가능 푸터 아니어도 -->
		
		<div id="footer"></div>
	
</body>
</html>
